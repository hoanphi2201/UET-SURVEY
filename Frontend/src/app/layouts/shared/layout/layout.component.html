<nz-layout [class.light]="setting?.theme == 'light'">
  <ng-container *ngIf="region?.sider !== false && !topMode">
    <ng-template #sider>
      <ng-content select="ng-container[sider]"></ng-content>
    </ng-template>
    <nz-drawer
      *ngIf="siderMode == 'over'"
      [nzClosable]="false"
      [nzVisible]="!collapsed"
      nzPlacement="left"
      (nzOnClose)="collapsed = true"
      [nzBodyStyle]="{ padding: 0 }">
      <nz-layout>
        <nz-sider
          [nzWidth]="siderWidth"
          [nzTrigger]="null"
          [class.green]="setting?.theme == 'green'"
          [class.light]="setting?.theme == 'light'">
          <ng-container [ngTemplateOutlet]="sider"></ng-container>
        </nz-sider>
      </nz-layout>
    </nz-drawer>

    <nz-sider
      *ngIf="siderMode == 'side'"
      nzCollapsible
      [(nzCollapsed)]="collapsed"
      [nzWidth]="siderWidth"
      [nzTrigger]="null"
      [class.green]="setting?.theme == 'green'"
      [class.light]="setting?.theme == 'light'">
      <ng-container [ngTemplateOutlet]="sider"></ng-container>
    </nz-sider>
  </ng-container>
  <nz-layout>
    <nz-header *ngIf="region?.header !== false">
      <ng-content select="ng-container[header]"></ng-content>
    </nz-header>
    <nz-content>
      <ng-content></ng-content>
    </nz-content>
  </nz-layout>
</nz-layout>
