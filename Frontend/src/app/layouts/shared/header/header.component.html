<div
  [class.head]="topMode"
  [class.light]="topMode && setting?.theme == 'light'"
  [class.green]="topMode && setting?.theme == 'green'"
  [class.dark]="topMode && setting?.theme == 'dark'"
>
  <div
    [class.header]="!topMode"
    [class.main]="topMode"
    [class.wide]="topMode && setting?.fixedWidth"
  >
    <div class="left">
      <ng-content select="ng-container[left]"></ng-content>
    </div>
    <div class="right">
      <ng-content></ng-content>
    </div>
  </div>
</div>
